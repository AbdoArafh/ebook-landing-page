<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebook Website | Landing Page</title>
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="assets/logo.svg" alt="Logo">
        <a href="#" class="btn btn-primary text-default">
            Clone now
        </a>
    </header>
    <section class="banner">
        <div class="text-center text-primary text-default uppercase">Cloneables FOR WEBFLOW</div>
        <h1 class="text-center">
            eBook Landing Page <br> Webflow Cloneable Template
        </h1>
        <p class="text-center text-default">
            Want to receive a monthly email in your inbox with awesome free Webflow
            <br>
            cloneables, resources and more? Please submit your email below.
        </p>
        <form class="email-subscription">
            <input type="email" placeholder="Enter your email">
            <button class="btn btn-primary text-default" type="submit">Subscribe</button>
        </form>
        <div class="flex justify-center align-center">
            <span class="checkmark"></span>
            <span class="text-default">
                It's <span class="text-primary underline">100% free</span> and we will never send more than one email per month
            </span>
        </div>
    </div>
